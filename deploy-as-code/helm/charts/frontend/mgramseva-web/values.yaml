# Common Labels
labels:
  app: "mgramseva-web"
  group: "web"

# Ingress Configs
ingress:
  enabled: true
  context: "mgramseva-web"

# Init Containers Configs
initContainers: {}

# Container Configs
image:
  repository: "mgramseva-web"
replicas: "1"
httpPort: 80
healthChecks:
  enabled: true
  livenessProbePath: "/mgramseva-web/"
  readinessProbePath: "/mgramseva-web/"

namespace: mgramseva    
extraVolumes: |
  - name: js-injection
    configMap:
      name: mgramseva-web-js-injection

extraVolumeMounts: |
  - mountPath: /etc/nginx/conf.d/sub_filter.conf
    name: js-injection
    subPath: sub_filter.conf
