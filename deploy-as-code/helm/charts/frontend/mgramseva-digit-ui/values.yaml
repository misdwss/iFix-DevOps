# Common Labels
labels:
  app: "mgramseva-digit-ui"
  group: "web"

# Ingress Configs
ingress:
  enabled: true
  context: "mgramseva-digit-ui"

# Init Containers Configs
initContainers: {}

# Container Configs
image:
  repository: "mgramseva-digit-ui"
replicas: "1"
httpPort: 80
healthChecks:
  enabled: true
  livenessProbePath: "/mgramseva-digit-ui/"
  readinessProbePath: "/mgramseva-digit-ui/"

namespace: mgramseva    
extraVolumes: |
  - name: js-injection
    configMap:
      name: mgramseva-digit-ui-js-injection

extraVolumeMounts: |
  - mountPath: /etc/nginx/conf.d/sub_filter.conf
    name: js-injection
    subPath: sub_filter.conf
