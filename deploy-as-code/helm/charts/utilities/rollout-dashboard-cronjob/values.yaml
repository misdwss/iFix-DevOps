# Common Labels
labels:
  app: "rollout-dashboard-cronjob"
  group: "rollout-dashboard-cronjob"

cron:
  schedule: "00 06 * * *"

# Container Configs
image:
  repository: "rollout-dashboard-cronjob"
  tag: "v1"

command: 
  - "python3"
  - "app.py"
args: 
  - "dailyevening"

# Additional Container Envs
env: |
  - name: JOB_NAME
    valueFrom:
      fieldRef:
        fieldPath: metadata.name                    
resources: |
  requests: {}
  
    
