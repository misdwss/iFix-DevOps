# Common Labels
labels:
  app: "adapter-master-data"
  group: "rainmaker"

# Ingress Configs
ingress:
  enabled: true
  zuul: false
  context: "adapter-master-data"

# Init Containers Configs
initContainers:
  dbMigration:
    enabled: false
    
# Container Configs
image:
  repository: "adapter-master-data"
replicas: "1"
healthChecks:
  enabled: false
  livenessProbePath: "/adapter-master-data/health"
  readinessProbePath: "/adapter-master-data/health"
appType: "java-spring"
tracing-enabled: true
heap: "-Xmx192m -Xms192m"
java-args: "-Dspring.profiles.active=monitoring"

server-context-path: "/adapter-master-data"

# Additional Container Envs
env: |
  - name: SERVER_SERVLET_CONTEXT_PATH
    value: {{ index .Values "server-context-path" | quote }}
  - name: SERVER_PORT
    value: "8080"
  - name: SPRING_DATA_MONGODB_URI
    valueFrom:
      secretKeyRef:
        name: db
        key: mongo-db-authenticated-uri
  - name: SPRING_DATA_MONGODB_DATABASE
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: mongo-db-name
  - name: IFIX_MASTER_DEPARTMENT_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: adapter-master-data-service 
  - name: IFIX_MASTER_EXPENDITURE_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: adapter-master-data-service
  - name: IFIX_DEPARTMENT_ENTITY_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: adapter-department-entity-service


